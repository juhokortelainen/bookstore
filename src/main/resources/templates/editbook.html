<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit a book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" value="*{id}"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" value="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" value="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" value="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="isbn">Isbn</label>
			<input type="text" id="isbn" th:field="*{isbn}" value="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" value="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
